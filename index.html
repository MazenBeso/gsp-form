<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSP Agency</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="icon" href="assets/imgs/GSP Text Logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>



    <section>
        <div class="container">
            <div class="d-flex justify-content-center align-items-center pt-5">
                <p class="work-together" style="color: #FFB300;">Lets Work Together</p>
            </div>
            
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 gap-5">
                    <form action=“{{route(‘contact.send’)}}”>
                        <div class="container pt-5">
                            <h2>Feel Free To Contact Us Anytime</h2>
                            <p style="color: #BFBFB1;">Thank you for choosing our Company. We provide For you best Performance.</p>
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="name">
                                <label for="floatingInput" style="color: #FFB300;">Full Name :</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="email" class="form-control" id="floatingPassword" placeholder="Password" name="email">
                                <label for="floatingPassword" style="color: #FFB300;">Email : </label>
                            </div>
                            <div>
                                <textarea class="form-control user-massage" id="exampleFormControlTextarea1" rows="3" placeholder="Write Your Message : "></textarea>
                            </div>
                            <div>
                                <button class="btn mt-3 send-massage">Send Massage Now</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 map">
                    <div>
                        <img src="assets/imgs/sendmail.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
